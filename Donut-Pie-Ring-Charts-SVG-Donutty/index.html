<h1>jQuery Donutty: Animated Donut/Pie/Ring Charts</h1>

<div data-donutty></div>
<div data-donutty data-value=90></div>
<div data-donutty data-min=-60 data-max=60 data-value=-20 data-circle=false data-color="aquamarine"></div>
<div data-donutty data-color="lightcoral" data-round=false></div>
<div data-donutty data-bg="lightcoral" data-color="#202125"></div>
<br>
<div data-donutty data-radius=30 data-color="aquamarine"></div>
<div data-donutty data-radius=30 data-padding=30></div>
<div data-donutty data-radius=30 data-padding=20 data-thickness=20 data-round=false data-color="lightcoral"></div>
<div data-donutty data-padding=20 data-thickness=3 data-value=97 data-circle=false></div>
<div data-donutty data-padding=5 data-thickness=1 data-value=97 data-color="aquamarine"></div>
<div data-donutty data-padding=25 data-thickness=3 data-radius=20 data-color="lightcoral"></div>
<div data-donutty data-thickness=3 data-transition="all 2s cubic-bezier(0.17, 2.39, 0.36, 0.9)"></div>
<br>
<div data-donutty data-radius=30 data-thickness=30></div>
<div data-donutty data-radius=30 data-thickness=30 data-round=false data-color="lightcoral"></div>
<div data-donutty data-radius=30 data-thickness=30 data-circle=false data-color="aquamarine"></div>
<div data-donutty data-radius=30 data-thickness=30 data-circle=false data-round=false></div>
<div data-donutty data-radius=20 data-thickness=40 data-padding=0 data-round=false data-color="lightcoral" data-value=80></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
